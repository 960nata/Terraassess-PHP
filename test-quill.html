<!DOCTYPE html>
<html>
<head>
    <title>Test Quill Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .quill-editor { height: 200px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Test Quill Editor</h1>
    
    <div id="quill-editor-1" class="quill-editor"></div>
    <textarea id="quill-textarea-1" style="display: none;"></textarea>
    
    <button onclick="getContent()">Get Content</button>
    <div id="output"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            if (typeof Quill !== 'undefined') {
                console.log('Quill is available');
                
                const quill = new Quill('#quill-editor-1', {
                    theme: 'snow',
                    placeholder: 'Masukkan pertanyaan...',
                    modules: {
                        toolbar: [
                            [{ 'header': [1, 2, 3, false] }],
                            ['bold', 'italic', 'underline'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['link'],
                            ['clean']
                        ]
                    }
                });
                
                quill.on('text-change', function() {
                    const content = quill.root.innerHTML;
                    document.getElementById('quill-textarea-1').value = content;
                });
                
                console.log('Quill initialized successfully');
            } else {
                console.error('Quill is not available');
            }
        });
        
        function getContent() {
            const content = document.getElementById('quill-textarea-1').value;
            document.getElementById('output').innerHTML = '<h3>Content:</h3><div>' + content + '</div>';
        }
    </script>
</body>
</html>
